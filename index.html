<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/95f68113d2.js" crossorigin="anonymous"></script>
    <title>Pop-up</title>
</head>
<body>
    <div class="text-center mt-5">
        <button class="clicks">Click Me</button>
    </div>
    <div class="container mt-5" id="box">
        <div class="one">
            <div class="cross">
            <i class="fa-solid fa-xmark"></i>
            </div>
            <h3 class="text-center pt-3">Enter Your Details</h3>
            <form action="#">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" name="" id="username" class="form-control">
                    <h5 id="usernamevalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="" id="email" class="form-control">
                    <h5 id="emailvalidation"></h5>
                </div>
                <button class="btn btn-primary submit-button" type="button" value="Submit" id="submitvalidation">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
